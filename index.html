<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>io</title>
  <link rel="icon" type="image/png" sizes="48x48" href="./images/favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- <div class="bg-container">
  </div> -->
  <img class="background" src="./images/bmmod2.png" alt="batman-cincy">
  <div class="container">


    <!-- HEADING -->
    <div class="heading">
      <div class="name-block">
        <span class="img-aligner">
          <img 
            class="brace lt-brace" 
            src="./images/lt-brace.svg">
        </span>
        <h1 class="name">
          daren<p>.</p>porter
        </h1>
        <span class="img-aligner">
          <img 
            class="brace rt-brace" 
            src="./images/rt-brace.svg">
        </span>
      </div>
      <p class="address">
        Cincinnati, OH
        <br>
        daren.porter@gmail.com
      </p>
    </div>



    <!-- THE MACHINE -->
    <div class="the-machine">

      <!-- button the-buttons -->
      <div class="the-buttons">
        <div class="div-next">
          <p class="label">WORK HISTORY</p>
          <img class="arrow" src="./images/rt-arrow.svg" width="70px" onclick="displayNextWorkHistoryItem()" />
        </div>
        <div class="div-next">
          <p class="label">SCHOOL HISTORY</p>
          <img class="arrow" src="./images/rt-arrow.svg" width="70px" onclick="displayNextSchoolHistoryItem()" />
        </div>
      </div> <!-- end .the-buttons-->

      <!-- the terminal -->
      <div id="terminal" class="terminal">
        <div class="terminal-text"></div>
      </div> <!-- end terminal-->

    </div> <!-- end .the-machine-->

  </div> <!-- end .container-->

  <script src="app.js"></script>
</body>

</html>

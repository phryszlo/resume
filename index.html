<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>io</title>
  <link rel="icon" type="image/png" sizes="48x48" href="./images/favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- <div class="bg-container">
  </div> -->
  <!-- <img class="background" src="./images/bmmod2.png" alt="batman-cincy"> -->
  <img class="background" src="./images/sunset1.jpg" alt="">
  <!-- <img class="background" src="./images/sunset2.jpg" alt=""> -->
  <!-- <img class="background" src="./images/effect.jpg" alt=""> -->
  <!-- <img class="background" src="./images/fairview.jpg" alt=""> -->
  <!-- <img class="background" src="./images/duskouette.png" alt=""> -->
  <div class="container">


    <!-- HEADING -->
    <div class="heading">
      <div class="name-block">
        <span class="img-aligner">
          <img class="brace lt-brace" src="./images/lt-brace.svg">
        </span>
        <h1 class="name">
          daren<p>.</p>porter
        </h1>
        <span class="img-aligner">
          <img class="brace rt-brace" src="./images/rt-brace.svg">
        </span>
      </div>
      <p class="address">
        Cincinnati, OH
        <br>
        daren.porter@gmail.com
      </p>
    </div>



    <!-- THE MACHINE -->
    <div class="the-machine">

      <div class="machine-inner">
        <!-- button buttons -->
        <div class="buttons">
          <div class="div-next">
            <p class="label">CYCLE <br> SCHOOL <br> HISTORY</p>
            <img class="arrow" src="./images/rt-arrow.svg" width="70px" onclick="displayNextSchoolHistoryItem()" />
          </div>
          <div class="div-next">
            <p class="label">CYCLE <br> WORK <br> HISTORY</p>
            <img class="arrow" src="./images/rt-arrow.svg" width="70px" onclick="displayNextWorkHistoryItem()" />
          </div>
        </div> <!-- end .buttons-->

        <!-- the terminal -->
        <div id="terminal" class="terminal">
          <div class="terminal-text top"></div>
          <div class="terminal-text bottom"></div>
        </div> <!-- end terminal-->
      </div> <!-- end machine-inner-->
    </div> <!-- end .the-machine-->

  </div> <!-- end .container-->

  <script src="app.js"></script>
</body>

</html>

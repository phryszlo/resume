<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>io</title>
  <link rel="icon" type="image/png" sizes="48x48" href="./images/favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- <div class="bg-container">
  </div> -->
  <img class="background" src="images/backgrounds/black.png" alt="">
  <!-- <img class="background" src="./images/backgrounds/bmmod1.png" alt="batman-cincy"> -->
  <!-- <img class="background" src="./images/backgrounds/sunset1.jpg" alt=""> -->
  <!-- <img class="background" src="./images/backgrounds/sunset2.jpg" alt=""> -->
  <!-- <img class="background" src="./images/backgrounds/effect.jpg" alt=""> -->
  <!-- <img class="background" src="./images/backgrounds/fairview.jpg" alt=""> -->
  <!-- <img class="background" src="images/backgrounds/duskouette.png" alt=""> -->
  <!-- <img class="background" src="images/backgrounds/phoenix.jpg" alt=""> -->
  <div class="container">

    <!-- all click event handlers now added in DOMContentLoaded -->
    <!--  onclick="cycleBackgroundImages()" -->
    <div class="change-color">
      <img class="icon" src="images/quiet-trans-800.png">
    </div>

    <!-- HEADING -->
    <div class="heading">
      <div class="name-block">
        <span class="img-aligner">
          <img class="brace lt-brace" src="images/lt-brace.svg">
        </span>
        <h1 class="name">
          daren<p>.</p>porter
        </h1>
        <span class="img-aligner">
          <img class="brace rt-brace" src="images/rt-brace.svg">
        </span>
      </div>
      <p class="address">
        Cincinnati, OH
        <br>
        daren.porter@gmail.com
      </p>
    </div>



    <!-- THE MACHINE -->
    <div class="the-machine">

      <div class="machine-inner">
        <!-- button buttons -->
        <div class="buttons">
          <div class="div-next">
            <!-- <p class="label">CYCLE <br> SCHOOL <br> HISTORY</p> -->
            <p class="label school">CYCLE SCHOOL HISTORY</p>
            <img class="arrow school" src="images/rt-arrow.svg" width="70px" />
          </div>
          <div class="div-next work">
            <!-- <p class="label">CYCLE <br> WORK <br> HISTORY</p> -->
            <p class="label work">CYCLE WORK HISTORY</p>
            <img class="arrow work" src="images/rt-arrow.svg" width="70px" />
          </div>
        </div> <!-- end .buttons-->

        <!-- the terminal -->
        <div id="terminal" class="terminal">
          <div class="terminal-inner top">
            <!-- <div class="callout top"></div> -->
          </div>
          <div class="divider"></div>
          <div class="terminal-inner bottom">
            <!-- <div class="callout bottom"></div> -->
          </div>
        </div> <!-- end terminal-->
      </div> <!-- end machine-inner-->
    </div> <!-- end .the-machine-->

  </div> <!-- end .container-->

  <script type="module" src="app.js"></script>
</body>

</html>
